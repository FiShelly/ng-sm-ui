<div class="el-dialog" #modal>
    <ng-sm-modal-header (close)="cancelHandle()">{{title}}</ng-sm-modal-header>
    <div class="el-dialog__body">
        <ng-sm-loading [hidden]="!loading"></ng-sm-loading>
        <div class="material-box">
            <div class="materials-item"
                 (click)="selectImage($event, item)"
                 *ngFor="let item of materials">
                <div class="mask" [hidden]="!item.status">
                    <p class="text">{{item.progress}}</p>
                </div>
                <div class="img-box">
                    <img [src]="item.src" alt=""/>
                </div>
                <div class="title-box">
                    <ng-sm-checkbox [checked]="hasSelected(item)"></ng-sm-checkbox>
                    <ng-sm-label [isTrust]="true" [text]="item.kw_text"></ng-sm-label>
                </div>
            </div>
        </div>
        <div class="ft">
            <ng-sm-pagination
                [showLimit]="false"
                [total]="dataPage.total"
                [current]="dataPage.current"
                [limit]="dataPage.limit"
                (changePage)="changePage($event)"
            ></ng-sm-pagination>
        </div>
    </div>
    <ng-sm-modal-footer>
        <ng-sm-button (btnClick)="cancelHandle()">取消</ng-sm-button>
        <ng-sm-button theme="primary" (btnClick)="okHandle()">确定</ng-sm-button>
    </ng-sm-modal-footer>
</div>
